<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Javascript</title>
  </head>
  <body>
    <nav>
      <div class="nav-center">
        <h5>HTTP Methods</h5>
        <div>
          <a href="index.html">regular </a>
          <a href="javascript.html">javascript </a>
        </div>
      </div>
    </nav>
    <main>
      <section>
        <form>
          <h3>Javascript Form</h3>
          <div class="form-row">
            <label for="name"> enter name </label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-input"
              autocomplete="false"
            />
            <small class="form-alert"></small>
          </div>
          <button type="submit" class="block submit-btn">submit</button>
        </form>
        <div class="result"></div>
      </section>
    </main>
    <script>
      const result = document.querySelector(".result");
      const submitBtn = document.querySelector(".submit-btn");
      const input = document.querySelector(".form-input");
      async function fetchData() {
        try {
          const response = await fetch("/api/people");
          const { data } = await response.json();

          if (data) {
            data.forEach(item => {
              const elem = document.createElement("h5");
              elem.innerHTML = item.name;
              result.appendChild(elem);
            })
          }
          else {
            result.textContent = "There seems to be an error..."
          }
        } catch (err) {
          console.error(err);
        }
      }
      fetchData();

      submitBtn.addEventListener("click", async e => {
        e.preventDefault();

        const inputVal = input.value;

        try {
          const response = await fetch(
            "/api/people",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ name: inputVal })
            }
          )

          if (response.status !== 201) {
            return;
          }

          const { data } = await response.json();
          const node = document.createElement("h5");
          node.textContent = data;
          result.appendChild(node);
        } catch (err) {
          console.error(err);
        }
      })
    </script>
  </body>
</html>
